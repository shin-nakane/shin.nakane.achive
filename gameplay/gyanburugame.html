<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🎲 ギャンブル道場 🎲</title>
  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      background: linear-gradient(135deg, #000, #111, #222);
      color: #0f0;
      text-align: center;
      padding: 40px;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      color: #0f0;
      text-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #0f0; }
      to { text-shadow: 0 0 40px #0f0; }
    }
    #container {
      max-width: 600px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0f0;
      display: none;
    }
    #start-screen {
      margin-top: 100px;
    }
    button {
      background-color: #0f0;
      color: #111;
      border: none;
      padding: 10px 25px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6f6;
    }
    #log {
      text-align: left;
      white-space: pre-line;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      font-size: 1rem;
      width: 80%;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>🎲 ギャンブル道場 🎲</h1>
    <p>運と度胸を試す時が来た…</p>
    <button id="start-btn">スタート</button>
  </div>

  <div id="container">
    <h1>ギャンブル道場</h1>
    <div id="log">Press「スタート」！</div>
    <input id="input" type="text" placeholder="ここに入力…" />
    <button id="btn">スタート</button>
  </div>

  <script>
    // ======== BGMと効果音 ========
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let bgmSource = null;

    function playBGM() {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = "sine";
      osc.frequency.value = 220;
      gain.gain.value = 0.03;
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      bgmSource = osc;
    }

    function stopBGM() {
      if (bgmSource) {
        bgmSource.stop();
        bgmSource = null;
      }
    }

    function playEffect(frequency = 440, duration = 0.1) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.frequency.value = frequency;
      gain.gain.value = 0.1;
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + duration);
    }

    // ======== ゲームロジック ========
    let state = 0;
    let money = 0;
    let round = 1;
    let level = "";
    let bet = 0;
    let correct = 0;
    let multi = 0;

    const log = document.getElementById("log");
    const input = document.getElementById("input");
    const btn = document.getElementById("btn");

    function print(text) {
      log.textContent += "\n" + text;
      log.scrollTop = log.scrollHeight;
    }

    function next(message, nextState) {
      print(message);
      state = nextState;
      input.value = "";
    }

    function randomInt(max) {
      return Math.floor(Math.random() * max) + 1;
    }

    function gameAction(val) {
      playEffect(600, 0.05);
      switch (state) {
        case 0:
          next("あなたの所持金をランダムに決定します。好きな整数を入力してください:", 1);
          break;

        case 1:
          const seed = parseInt(val);
          if (isNaN(seed)) {
            print("整数を入力してください。");
            return;
          }
          Math.seed = seed;
          money = randomInt(100000);
          next(`あなたの所持金は ${money} 円です！`, 2);
          break;

        case 2:
          if (money <= 0) {
            print("💀 Game Over! 所持金がなくなりました。");
            stopBGM();
            return;
          }
          if (money >= 100000) {
            print("🎉 Game Clear! 10万円に到達！ 🎉");
            stopBGM();
            return;
          }
          next(`\n第${round}ラウンド\nギャンブル場を (a,b,c) から選んでください。\n倍率は順に 2, 3, 5倍です:`, 3);
          break;

        case 3:
          if (!["a", "b", "c"].includes(val)) {
            print("無効な選択です。a,b,cから選んでください。");
            return;
          }
          level = val;
          next(`賭け金を決めてください（現在の所持金: ${money} 円）:`, 4);
          break;

        case 4:
          bet = parseInt(val);
          if (isNaN(bet) || bet <= 0 || bet > money) {
            print("無効な金額です。");
            return;
          }
          money -= bet;
          if (level === "a") { correct = randomInt(2); multi = 2; }
          else if (level === "b") { correct = randomInt(3); multi = 3; }
          else { correct = randomInt(5); multi = 5; }
          next(`(1〜${level === "a" ? 2 : level === "b" ? 3 : 5}) の中から数字を選んでください:`, 5);
          break;

        case 5:
          const num = parseInt(val);
          if (isNaN(num) || num < 1 || num > (level === "a" ? 2 : level === "b" ? 3 : 5)) {
            print("範囲外の数字です。");
            return;
          }
          if (num === correct) {
            const win = bet * multi;
            money += win;
            playEffect(800, 0.2);
            print(`🎯 当たり！${multi}倍で ${win} 円獲得！`);
          } else {
            playEffect(200, 0.3);
            print(`❌ はずれ…当たりは ${correct} でした。`);
          }
          print(`現在の所持金: ${money} 円\n`);
          round++;
          state = 2;
          break;

        default:
          print("ゲームを再読み込みしてください。");
          break;
      }
    }

    btn.addEventListener("click", () => {
      gameAction(input.value.trim());
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        gameAction(input.value.trim());
      }
    });

    // ======== スタート画面 ========
    document.getElementById("start-btn").addEventListener("click", () => {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("container").style.display = "block";
      audioCtx.resume();
      playBGM();
      playEffect(880, 0.2);
      print("ようこそギャンブル道場へ！");
    });
  </script>
</body>
</html>
