<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🎲 ギャンブル道場 🎲</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #000 0%, #111 100%);
      color: #0f0;
      font-family: "Yu Gothic", monospace;
    }

    h1 {
      font-size: 2.5rem;
      color: #0f0;
      text-shadow: 0 0 10px #0f0;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #0f0; }
      to { text-shadow: 0 0 20px #6f6; }
    }

    #game-container {
      background: rgba(0, 20, 0, 0.8);
      border: 2px solid #0f0;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px #0f0;
    }

    #log {
      white-space: pre-line;
      background: #000;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #0f0;
      height: 200px;
      overflow-y: auto;
      font-size: 0.95rem;
    }

    input, button {
      font-size: 1rem;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
      box-sizing: border-box;
    }

    input {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }

    button {
      background-color: #0f0;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #6f6;
      transform: scale(1.03);
    }

    footer {
      margin-top: 20px;
      color: #0a0;
      font-size: 0.8rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>🎲 ギャンブル道場 🎲</h1>
  <div id="game-container">
    <div id="log">Press「スタート」！</div>
    <input id="input" type="text" placeholder="ここに入力…" />
    <button id="btn">スタート</button>
  </div>
  <footer>© 2025 ギャンブル道場</footer>

  <script>
    let state = 0;
    let money = 0;
    let round = 1;
    let log = document.getElementById("log");
    let input = document.getElementById("input");
    let btn = document.getElementById("btn");

    function print(text) {
      log.textContent += "\n" + text;
      log.scrollTop = log.scrollHeight;
    }

    function next(message, nextState) {
      print(message);
      state = nextState;
      input.value = "";
    }

    function randomInt(max) {
      return Math.floor(Math.random() * max) + 1;
    }

    btn.addEventListener("click", () => {
      const val = input.value.trim();
      switch (state) {
        case 0:
          next("あなたの所持金をランダムに決定します。好きな整数を入力してください:", 1);
          break;

        case 1:
          const seed = parseInt(val);
          if (isNaN(seed)) {
            print("整数を入力してください。");
            return;
          }
          Math.seed = seed;
          money = randomInt(100000);
          next(`あなたの所持金は ${money} 円です！`, 2);
          break;

        case 2:
          if (money <= 0) {
            print("💀 Game Over! 所持金がなくなりました。");
            state = -1;
            return;
          }
          if (money >= 100000) {
            print("🎉 Game Clear! 10万円に到達！ 🎉");
            state = -1;
            return;
          }
          next(`\n第${round}ラウンド\nギャンブル場を (a,b,c) から選んでください。\n倍率は順に 2, 3, 5倍です:`, 3);
          break;

        case 3:
          if (!["a", "b", "c"].includes(val)) {
            print("無効な選択です。a,b,cから選んでください。");
            return;
          }
          window.level = val;
          next(`賭け金を決めてください（現在の所持金: ${money} 円）:`, 4);
          break;

        case 4:
          const bet = parseInt(val);
          if (isNaN(bet) || bet <= 0 || bet > money) {
            print("無効な金額です。");
            return;
          }
          money -= bet;
          window.bet = bet;
          let range, multi;
          if (level === "a") { range = 2; multi = 2; }
          else if (level === "b") { range = 3; multi = 3; }
          else { range = 5; multi = 5; }
          window.correct = randomInt(range);
          next(`(1〜${range}) の中から数字を選んでください:`, 5);
          window.multi = multi;
          break;

        case 5:
          const num = parseInt(val);
          if (isNaN(num) || num < 1 || num > (level === "a" ? 2 : level === "b" ? 3 : 5)) {
            print("範囲外の数字です。");
            return;
          }
          if (num === correct) {
            const win = bet * multi;
            money += win;
            print(`当たり！${multi}倍で ${win} 円獲得！`);
          } else {
            print(`はずれ…当たりは ${correct} でした。`);
          }
          print(`現在の所持金: ${money} 円\n`);
          round++;
          state = 2;
          break;

        default:
          print("ゲームを再読み込みしてください。");
          break;
      }
    });
  </script>
</body>
</html>
